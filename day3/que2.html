<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors css</title>
    <style>
        h3{
            color: #ffffff;
            background-color: aqua;
        }
        h4{
            background-color: #ffff00;
            color:RGB(0,0,255)
        }
        h5{
            background-color: #00f;
            color: RGB(255,255,0);
        }
    </style>
</head>
<body>
    <h2>Hexcode equivalent to RGB(255,255,255)is #ffffff</h2>
    <h3>Hexcode color will be black</h3>

    <h4>Yellow coloe hexcode will be #ffff00 and RGB is RGB(255,255,000)</h4>

    <h5>Yellow coloe hexcode will be #ffff00 and RGB is RGB(0,0,255)</h5>

</body>
</html>
