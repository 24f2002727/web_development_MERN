<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,
initial-scale=1.0" />
    <title>CSS Assignment</title>
    <style>
        #container {
            height: 400px;
            width: 400px;
            background-color: white;
            border: 2px solid lightseagreen;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .box {
            height: 100px;
            width: 100px;
            background-color: grey;
            border: 2px solid black;
            border-radius: 10px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
        <div class="box">D</div>
        <div class="box">E</div>
        <div class="box">F</div>
        <div class="box">G</div>
        <div class="box">H</div>
        <div class="box">I</div>
    </div>
</body>
